# Test ortami - H2 in-memory veritabani kullanir
# Gercek PostgreSQL'e baglanmaz, her testte sifirdan olusturulur

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;NON_KEYWORDS=USER
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JSONB yerine TEXT kullan (H2 jsonb desteklemiyor)
spring.jpa.properties.hibernate.type.preferred_sql_type_code_for_json=1111

# JWT test secret
jwt.secret=testSecretKeyForUnitTestsOnly12345678901234567890

# Logging
logging.level.com.stockmeister=WARN
