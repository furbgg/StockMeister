# ============================================================
# ⚙️ STOCKMEISTER - CORE CONFIGURATION
# ============================================================

# Application Metadata
spring.application.name=StockMeister
server.port=${PORT:8080}

# ============================================================
# 1. PostgreSQL Database Configuration
# Railway'de bu degiskenler otomatik tanimlanir, lokalde varsayilanlar kullanilir.
# ============================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/stockmeister}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# 2. JPA & Hibernate Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ... (middle lines omitted) ...

# ============================================================
# 6. Logging
# Production'da INFO seviyesine cek: logging.level.com.stockmeister=INFO
# ============================================================
logging.level.com.stockmeister=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}

# ============================================================
# 7. Seeder Configuration
# Password for demo users created by DataSeeder
# ============================================================
app.seed.password=${SEED_PASSWORD:changeme}