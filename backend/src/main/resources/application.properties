# ============================================================
# ⚙️ STOCKMEISTER - CORE CONFIGURATION
# ============================================================

# Application Metadata
spring.application.name=StockMeister
server.port=${PORT:8080}

# ============================================================
# 1. PostgreSQL Database Configuration
# Railway'de bu degiskenler otomatik tanimlanir, lokalde varsayilanlar kullanilir.
# ============================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/stockmeister}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================
# 2. JPA & Hibernate Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================================
# 3. Jackson Serialization Fix
# Hibernate Proxy nesnelerini JSON'a cevirirken 500 hatasini engeller.
# ============================================================
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================================
# 4. CORS Configuration
# Railway'de CORS_ORIGINS degiskenini frontend domain'inle ayarla.
# ============================================================
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ============================================================
# 5. Security (Basic Auth for Development)
# ============================================================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ============================================================
# 6. Logging
# Production'da INFO seviyesine cek: logging.level.com.stockmeister=INFO
# ============================================================
logging.level.com.stockmeister=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL:DEBUG}

# ============================================================
# 7. Seeder Configuration
# Password for demo users created by DataSeeder
# ============================================================
SEED_PASSWORD=${SEED_PASSWORD:changeme}